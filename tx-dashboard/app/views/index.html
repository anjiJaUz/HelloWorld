<section class="page-login">
  <div class="page-login-form">
    <img src="images/logo.jpg" width="285px"/>
    <h3>App name / instance name</h3>
    <form action="" >
      <div class="form-group"><input type="text" placeholder="Login" class="form-control" /></div>
      <div class="form-group"><input type="password" placeholder="Password" class="form-control" /></div>
      <div class="btn-group m-btn-dropdown-100"
           uib-dropdown>
        <a id="split-button"
           type="button"
           class="btn btn-info"
           href="#/transactions">Login</a>
        <button type="button"
                class="btn btn-info"
                uib-dropdown-toggle>
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="uib-dropdown-menu"
            role="menu"
            aria-labelledby="split-button">
          <li role="menuitem"><a href="#/transactions">Login as user</a></li>
          <li role="menuitem"><a href="#/transactions">Login as admin</a></li>
        </ul>
      </div>
    </form>
  </div>
  <div class="version">Version <span ng-include="'views/version.html'"></span></div>
</section>
